<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript exam</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body>
    <h1 class="text-orange-800 font-extrabold text-center my-8 text-2xl">JS Exam</h1>
    <div class="mb-6 mx-auto flex justify-center">
        <input type="text" id="input-main"
            class="bg-orange-100 border border-orange-700 text-gray-900 text-md font-medium rounded-lg focus:ring-orange-700 focus:border-orange-700 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <div class="mb-6 mx-auto flex justify-center">
        <button type="button" id="create-random-button"
            class="text-orange-700 hover:text-white border border-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-orange-400 dark:text-orange-400 dark:hover:text-white dark:hover:bg-orange-500 dark:focus:ring-orange-900">Create
            Random Number</button>
        <button type="button" id="sum-numbers"
            class="text-orange-700 hover:text-white border border-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-orange-400 dark:text-orange-400 dark:hover:text-white dark:hover:bg-orange-500 dark:focus:ring-orange-900">Sum
            Numbers</button>
        <button type="button" id="clean-input"
            class="text-orange-700 hover:text-white border border-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-orange-400 dark:text-orange-400 dark:hover:text-white dark:hover:bg-orange-500 dark:focus:ring-orange-900">Clean
            Input</button>
    </div>

    <script type="module" src="./dist/index.js"></script>

</body>

</html>
